<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />

    <title>Home | Payoo Mobile bank</title>
    <link rel="shortcut icon" href="assets/Group.png" type="image/x-icon" />

    <!-- Font Awesome CDN -->

      rel="stylesheet"

            <div class="w-[120px] h-[120px] border border-gray-400 rounded-[20px] flex flex-col items-center justify-center gap-3 mt-5">

            </div>
            <div class="w-[120px] h-[120px] border border-gray-400 rounded-[20px] flex flex-col items-center justify-center gap-3 mt-5">

            <div class="w-[120px] h-[120px] border border-gray-400 rounded-[20px] flex flex-col items-center justify-center gap-3 mt-5">

            <div class="w-[120px] h-[120px] border border-gray-400 rounded-[20px] flex flex-col items-center justify-center gap-3 mt-5">
                <img src="./assets/purse1.png" alt="">

      <main class="pb-[100px] mt-[40px]">

            <div>
                <h1 class="font-bold">Elecrticity Bill</h1>

            </div>
            </div>

                <i class="fa-solid fa-ellipsis-vertical"></i>

          </div>
