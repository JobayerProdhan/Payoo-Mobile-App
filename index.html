<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile app</title>

    <!-- Tailwind css  cdn  -->
   

    <!-- DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon">
  </head>
  <body class="bg-[#f4f5f7] h-full  ">

    <div class="flex flex-col items-center justify-center mx-auto gap-5 pb-[100px]">
           <div class="image-container flex flex-col relative z-0 " >
      <img class=" relative bottom-[-220px]  w-[315px] " src="assets/bg.png" alt="">
      <img class="  relative h-[70px] w-[75px] left-[120px]" src="assets/Group.png" alt="">
    </div>


    <form class="relative z-10 w-[350px] bg-white p-[25px] rounded-[20px] shadow-lg" action="">
        <div class="flex flex-col  gap-2 mb-10">
            <label for="">Mobile Number</label>
          <input type="text" class="bg-[#f4f5f7] p-[10px] rounded-[20px] border-b" id="mobileNumber" placeholder="Enter your Mobile Number">

        </div>
        <div class="flex flex-col  gap-2 mb-10">
            <label for="">4 Digit Pin</label>
            <input id="pinNumber" class="bg-[#f4f5f7] p-[10px] rounded-[20px] border-b" type="password" placeholder="Enter your Password">
        </div>

        <button id="loginBtn" class="bg-[#0874F2] w-full rounded-[20px] text-white p-[10px]">login</button>
        <div id="error-message" class="text-red-600 text-[14px]"></div>
    </form>
    </div>

        
 
    
   <script src="./scripts/logIn.js"></script>
   <script src="./scripts/logout.js"></script>
  </body>
</html>
